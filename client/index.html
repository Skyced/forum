<DOCTYPE! html>
<html ng-app="myApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Black Belt</title>
    <script>
    var user = prompt("Login with username")
    var myApp = angular.module('myApp', ['ngRoute']);

    myApp.config(function ($routeProvider){
        $routeProvider
            .when('/', {
                templateUrl: 'partials/home.html'
            })
            .when('/new_question', {
                templateUrl: 'partials/new_question.html'
            })
            .when('/questinfo/:id', {
                templateUrl: 'partials/show_question.html'
            })
            .when('/answer/:id',{
                templateUrl: 'partials/new_answer.html'
            })
    })

    </script>
    <script src="js/factories/questionsfact.js"></script>
    <script src="js/factories/answersfact.js"></script>
    <script src="js/controllers/questionsctrl.js"></script>
    <script src="js/controllers/answersctrl.js"></script>

</head>
<body >
<a href="#/">Home</a> | <a href="#/new_question">Add a Question</a> <a href="/">Logout</a> 
<div ng-view="">
</div>

</body>
</html>
